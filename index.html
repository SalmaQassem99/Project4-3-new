<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content=" This Is Description For Project 2" />
  <title>Project 2</title>
  <!--Bootstrap File-->
  <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  <!--Main Css File-->
  <link rel="stylesheet" href="./styles/main.css" />
  <!--Icons Library-->
  <link rel="stylesheet" href="./styles/all.min.css" />
</head>

<body>
  <button class="show-success position-fixed start-0 top-0">show success</button>
  <div class="pop-overlay"></div>
  <div class="popup d-flex flex-column justify-content-center align-items-center gap-3 rotate-phone">
    <div class="message">flip the device to play</div>
    <div class="phone"></div>
  </div>
  <div class="game d-flex flex-column justify-content-between">
    <div class="head d-flex justify-content-between">
      <div class="controls d-flex gap-3">
        <button class="back icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-left-long"></i>
        </button>
        <button class="info icon d-flex justify-content-center align-items-center" text="Click on box">
          <i class="fa-solid fa-exclamation"></i>
        </button>
        <button class="pause icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
    </div>
    <div class="cardContainer">
      <div class="card-wrapper">
        <div class="cloud">
          <div class="card-content w-100 h-100">
            <img src="./media/images/Vector.svg" alt="cloud-img" class="w-100 h-100 object-fit-contain" />
            <div class="text d-flex flex-column gap-3">
              <div class="first-line d-flex justify-content-center align-items-center gap-3">
                <p class="firstWord m-0">at</p>
                <p class="secondWord m-0">the</p>
              </div>
              <p class="d-flex justify-content-center align-items-center thirdWord m-0">
                airbort
              </p>
            </div>
            <div class="plane position-absolute">
              <img src="./media/images/plane.svg" alt="plane-img" class="w-100 h-100 object-fit-contain" />
            </div>
            <button class="play position-absolute rounded-pill">
              <div class="vectors w-100 h-100 position-relative d-flex justify-content-center align-items-center">
                <div class="btn-vector top d-flex align-items-center justify-content-center position-absolute">
                  <img src="./media/images/buttonVector1.svg" alt="btn-vector-1"
                    class="w-100 h-100 object-fit-contain" />
                </div>
                <span>play</span>
                <div class="btn-vector bottom d-flex align-items-center justify-content-center position-absolute">
                  <img src="./media/images/buttonVector2.svg" alt="btn-vector-2"
                    class="w-100 h-100 object-fit-contain" />
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="bags">
      <img src="./media/images/bags.svg" alt="bags-img" class="w-100 h-100 object-fit-contain" />
    </div>
    <div class="body w-100 d-flex align-items-center gap-3">
      <button class="leftButton arrow disabled rounded-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="body-wrapper h-100 d-flex flex-column align-items-center">
        <div class="cards w-100 d-flex justify-content-center">
          <div class="game-card h-100">
            <div class="card-wrapper w-100 h-100" data-id="card1">
              <div class="w-100 h-100 card-front d-flex flex-column align-items-center">
                <div class="vectors-wrapper w-100 d-flex justify-content-end">

                      fill="#FF97B7" fill-opacity="0.25" />
                  </svg>
                </div>
                <div class="text flex-grow-1 d-flex align-items-center justify-content-center">
                  <p class="text-item m-0">there is a strict security check where you need to leave sharp objects and
                    water.</p>
                </div>
                <div class="vectors-wrapper w-100 d-flex justify-content-start">
                  <svg class="vector object-fit-contain" viewBox="0 0 57 26" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M49.5607 10.8677C47.753 10.6442 46.0326 10.8868 44.5982 11.4767C43.6483 10.7346 42.5337 10.1019 41.2979 9.62615C41.1574 5.35905 36.82 1.52484 31.0482 0.806524C26.7496 0.273732 22.7806 1.60572 20.532 4.0128C19.8826 3.79398 19.1896 3.63223 18.4675 3.54184C14.8716 3.09468 11.6004 4.48376 10.258 6.79569C5.32945 7.17626 1.37496 10.0115 0.870956 13.9123C0.270028 18.5837 4.83999 22.9935 11.0819 23.7689C13.1851 24.0306 15.206 23.8355 16.9894 23.2932C18.6419 24.3636 20.6725 25.1247 22.926 25.4006C25.8288 25.7621 28.5766 25.2627 30.7477 24.1638C32.1774 24.9011 33.8202 25.4292 35.6085 25.6527C39.8925 26.1855 43.847 24.8631 46.1005 22.475C46.7062 22.6653 47.3459 22.8175 48.0147 22.8984C52.4538 23.4502 56.3986 21.2001 56.8299 17.8797C57.2613 14.5592 54.0046 11.4196 49.5655 10.8677H49.5607Z"

                  </svg>
                  <svg class="vector second position-relative object-fit-contain" viewBox="0 0 57 26" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M49.639 10.8677C47.8314 10.6442 46.111 10.8868 44.6765 11.4767C43.7267 10.7346 42.6121 10.1019 41.3763 9.62615C41.2357 5.35905 36.8984 1.52484 31.1266 0.806524C26.828 0.273732 22.859 1.60572 20.6103 4.0128C19.9609 3.79398 19.2679 3.63223 18.5458 3.54184C14.95 3.09468 11.6788 4.48376 10.3364 6.79569C5.40782 7.17626 1.45333 10.0115 0.949325 13.9123C0.348397 18.5837 4.91836 22.9935 11.1603 23.7689C13.2635 24.0306 15.2844 23.8355 17.0678 23.2932C18.7203 24.3636 20.7509 25.1247 23.0043 25.4006C25.9072 25.7621 28.655 25.2627 30.8261 24.1638C32.2557 24.9011 33.8986 25.4292 35.6868 25.6527C39.9709 26.1855 43.9254 24.8631 46.1788 22.475C46.7846 22.6653 47.4243 22.8175 48.0931 22.8984C52.5322 23.4502 56.477 21.2001 56.9083 17.8797C57.3396 14.5592 54.083 11.4196 49.6439 10.8677H49.639Z"
                      fill="#CCE4FA" />
                  </svg>
                </div>
              </div>
              <div class="w-100 h-100 card-back d-flex flex-column">
                <div class="img-wrapper w-100">
                  <img src="./media/images/img.svg" alt="Front Image" class="img w-100 h-100 object-fit-cover" />
                </div>
                <div class="text d-flex justify-content-center align-items-center p-2">
                  <p class="text-item m-0">a security check</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="icons w-100 d-flex justify-content-center">
          <div class="h-100 d-flex justify-content-center align-items-center card-icons">
            <div class="d-flex justify-content-center align-items-center p-2 rounded-circle card-icon sound"
              data-id="card1">
              <i class="fa-solid fa-headphones-simple"></i>
            </div>
            <div
              class="d-flex justify-content-center align-items-center p-2 position-relative rounded-circle card-icon speak"
              data-id="card1">
              <div class="outline"></div>
              <div class="outline" id="delayed"></div>
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
      <button class="rightButton arrow rounded-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="game-vector banner d-flex align-items-end">
      <img src="./media/images/banner.svg" alt="banner-vector" class="w-100 h-100 object-fit-contain" />
    </div>
  </div>
  <div class="success-wrapper">
    <div class="success-card rounded-5 p-3">
      <button class="closeModal rounded-circle">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="card-wrapper h-100 rounded-5">
        <div class="img-wrapper d-flex justify-content-center align-items-center">
          <img src="./media/images/bunny.svg" alt="bunny image" class="w-100 h-100 object-fit-contain" />
        </div>
        <div class="content-card d-flex flex-column ">
          <div class="outer-card rounded-1">
            <div class="text-card h-100 d-flex gap-3 justify-content-center align-items-center">
              <div class="content d-flex flex-column align-items-center">
                <p class="message-text text m-0" text="correct answer">
                  correct answer
                </p>
                <p class="score-text text m-0 d-flex justify-content-center gap-2 flex-wrap" text=""></p>
              </div>
              <div class="score-icon-wrapper">
                <img src="./media/images/object.svg" alt="score image" class="w-100 h-100 object-fit-contain" />
              </div>
            </div>
          </div>
          <div class="arrows d-flex justify-content-between">
            <button class="left-arrow arrow disabled d-flex justify-content-center align-items-center rounded-circle">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="right-arrow arrow d-flex justify-content-center align-items-center rounded-circle">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <audio id="start-audio" src="./media/audios/audio.mp3"></audio>
  <audio id="success" src="./media/audios/audio.mp3"></audio>
  <audio id="card1" src="./media/audios/audio.mp3"></audio>
  <audio id="card2" src="./media/audios/audio.mp3"></audio>
  <script src="./JS/script.js" async></script>
</body>

</html>
